<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div>
          <img class="nav-logo" src="./images/white-logo.png" alt="logo" />
        </div>
        <div class="nav-list">
          <ul class="list-items">
            <li class="list-item"><h4>About Us</h4></li>
            <li class="list-item"><h4>Benefits</h4></li>
            <li class="list-item"><h4>Projects</h4></li>
            <li class="list-item"><h4>Stages</h4></li>
            <li class="list-item"><h4>Services</h4></li>
          </ul>
        </div>
        <div class="nav-contact">
          <img
            class="phone"
            src="./Interior Design Landing Page/phone.svg"
            alt="phone"
          />
          <ul class="contact-items">
            <li class="contact-item">Call Us</li>
            <li class="contact-item">+38 (097) 654 54 34</li>
          </ul>
        </div>
      </nav>

      <div class="content">
        <h1 class="heading">Interior Design That Care About Details</h1>
        <button class="btn">LEARN MORE</button>
        <div class="info-1">
          We create your space better based on your own idea
          <div class="dot-1"></div>
        </div>
        <img
          class="app"
          src="./Interior Design Landing Page/app.svg"
          alt="app"
        />
        <div class="info-2">
          Innovation ideas, stylish design for home and business
          <div class="dot-2"></div>
        </div>
        <img
          class="bulb"
          src="./Interior Design Landing Page/bulb.svg"
          alt="bulb"
        />
      </div>
    </div>
  </body>
</html>
